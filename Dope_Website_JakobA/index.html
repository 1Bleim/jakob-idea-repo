<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivational Page</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
  <h1>Dope Ass Website</h1>
  <p>For people who have that dawg in them</p>
  </header>
    <button
      onclick="loadMarkdown('example.md', 'content'); makeBackgroundPink();"
      >
        Open Page 1
    </button>
    <buttona
      onclick="loadMarkdown('example2.md', 'content');"
      >
        Open Page 2
    </button>
      <h2 id="joke"></h2>
      <h2 id="setup"></h2>
      <h2 id="delivery"></h2>
      <img src="fox" alt="Cute ahh Fox">
  <main> 
    <section>
        <h2> About Us</h2>
        <p>The biggest dawgs in town</p>
    </section>
    <section>
        <h2>Join us</h2>
    </section>
    <div id="content"></div>
  </main> 
  <footer>
    <p>© 2025 Big Dawgs — All rights reserved</p>
  </footer>
</body>
  <script>
  async function loadMarkdown(filename, componentId) {
    const response = await fetch(filename);
    const text = await response.text();
    document.getElementById(componentId).innerHTML = marked.parse(text);
  }
  async function getJoke(){
    const response = await fetch('https://v2.jokeapi.dev/joke/Any');
    const data = await response.json();
    document.getElementById("joke").innerHTML = data.joke ?? "";
    document.getElementById("setup").innerHTML = data.setup ?? "";
    document.getElementById("delivery").innerHTML = data.delivery ?? "";
  }
  getJoke();
  function makeBackgroundPink(){
    document.getElementById("content").style.background = "pink";
  }
  async function getFox(){
    const response = await fetch('https://randomfox.ca/floof');
    const data = await response.json();
    document.getElementById("fox").innerHTML = data.image
  }
  getFox();
  </script>
</html>
